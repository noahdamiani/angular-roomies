<!doctype html>
<html class="no-js" lang="" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Angular Laundry</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="HomeController" ng-cloak>
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">{{siteName}} {{version}}</li>
      </ul>
  </div>
  <div class="top-bar-right">
    <ul class="menu top-user-nav" ng-if="loggedIn == false">
        <li><button class="button" ui-sref="login">Login</button></li>
    </ul>
    <ul class="menu top-user-nav" ng-if="loggedIn == true">
        <li></li>
        <li><button class="button" ng-click="logout()">Logout</button></li>
    </ul>
</div>
</div>
<div class="container">
    <div class="row">
        <div class="small-3 medium-2 columns">
            <h1></h1>
            <ul class="side-nav">
                <li><a ui-sref="home">Home</a></li>
                <li><a ui-sref="apartment">Apartment Settings</a></li>
            </ul> 
        </div>
        <div class="small-9 medium-10 columns">
            <div ui-view></div>
        </div>
        <div class="medium-1 columns"></div>
    </div>
</div>
<!-- Angular Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<!-- FireBase.io -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<!-- Loading Spinners -->
<script type="text/javascript" src="http://fgnass.github.io/spin.js/spin.min.js"></script>
<script type="text/javascript" src="js/vendor/angular-spinner.min.js"></script>
<script type="text/javascript" src="js/vendor/angular-loading-spinner.js"></script>
<!-- Moment.js -->
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-moment/angular-moment.js"></script>
<!-- Foundation -->
<script src="js/vendor/foundation.min.js"></script>
<!-- Modules & Controllers -->
<script src="js/app.js"></script>
<script src="js/controllers/apartment.js"></script>
<script src="js/factories/firebase.js"></script>
<script src="js/filters/tel.js"></script>
</body>
</html>
